<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 02 - Exercises</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script type="text/babel">
      function ProductDetails ({name, price, discountPrice, imageSrc}) {
        return (
          <div>
            <img src={imageSrc} width="100"/>
            <p>{name}</p>
            {discountPrice ? 
              <del><p>Price: ${price}</p></del>  
              :
              <p>${price}</p>
            }
            {discountPrice && <p>Discount price: ${discountPrice}</p>}
            <button>Add to Cart</button>
          </div>
        )
      }

      function App () {
        return (
          <>
            <!--Update image routes-->
           <ProductDetails
              imageSrc={"../cotton-socks-image.png"} 
              name="Cotton Socks" 
              price="10.90"
              discountPrice="5.45"
            />
            <ProductDetails
              imageSrc={"../tennis-balls-image.png"}
              name="Tennis balls" 
              price="8.90"
            />
            <ProductDetails
              imageSrc={"../plain-t-shirt-image.png"} 
              name="Plain T-Shirt" 
              price="5.90"
            />
          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
